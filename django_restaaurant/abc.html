<div class="row">
    <div class="col-sm">
        <div class="form-group">
            <label for="disabledSelect">Restaurant Owner</label>
            <select id="disabledSelect" name="restaurant_owner" class="form-control">
                <option value="{{restaurantDetail}}" selected>{{restaurantDetail.ownerId.username}}</option>
                {%for owner in users%}
                    <option value="{{owner}}">{{owner.username}}</option>
                {%endfor%}
              
            </select>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Restaurant Name</label>
          <input type="email" class="form-control" name="restaurant_name" value="{{restaurantDetail.name}}" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Restaurant City</label>
          <input  class="form-control" name="restaurant_owner" value="{{restaurantDetail.city}}" id="exampleInputPassword1">
        </div>
    </div>
    <div class="col-sm">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Address</label>
            <textarea class="form-control" name="restaurant_address" id="exampleFormControlTextarea1" rows="5">{{restaurantDetail.address}}</textarea>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Franchise Name</label>
            <input  class="form-control" name="franchise_name" value="{{restaurantDetail.franchise_name}}" id="exampleInputPassword1">
          </div>

    </div>
    
  </div>
{%endif%}
<button type="submit" class="btn btn-primary">Update</button>
</form>
